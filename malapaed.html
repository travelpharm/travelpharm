//function malpaed works out number of tablets needed for a holiday
function malapaed1(){

//the following variables are assigned and values drawn as numbers, denoted by numbers prefix from html input id
var weight1, spares, days, tablets
weight1 = Number(document.getElementById("weight1").value);
days = Number(document.getElementById("days").value);

// not suitable for all weights so if statement to alert fro low and high ranges with number of tablets needed assigned to the tablets variable in the statement

if (weight1 === 0) {tablets="0";}
else if (weight1 < 10) {alert("Child 1: This product is not licensed for children under 10kg, Please phone TravelPharm for advice as this product may still be suitable")}
else if (weight1 < 20) {tablets="1";}
else if (weight1 < 30) {tablets="2";}
else if (weight1 < 40) {tablets="3";}
else {alert("Child 1: This product is only suitable for children up to 39.9kg.  If your child is 40kg or over they will need the adult Atovaquone/Proguanil 250/125mg");}

total1= (days+9)*tablets;
return total1;
}

//each function now called and added together.  Doesn't matter if null values as they will resolve to 0

function total(){ 
  var total, spares

  spares = Number(document.getElementById("spares").value);

  total = malapaed1() + malapaed2() + malapaed3() + malapaed4()-spares;
  document.getElementById("answer").value=Math.ceil(total); 
  document.getElementById("child1").innerHTML = "Child 1 requires" total1 + "tablets";
  document.getElementById("child2").innerHTML = "Child 2 requires"total2 + "tablets";
  document.getElementById("child3").innerHTML = "Child 3 requires"total3 + "tablets";
  document.getElementById("child4").innerHTML = "Child 4 requires"total4 + "tablets";
  
}

function hideStuff(id) {

function checkType(selectedType) {

if (selectedType == '1child') {
    document.getElementById('1childDiv').style.display = 'block';
    document.getElementById('2childDiv').style.display = 'none';
    document.getElementById('3childDiv').style.display = 'none';
    document.getElementById('4childDiv').style.display = 'none';
} 
else if (selectedType == '2child') {
    document.getElementById('1childDiv').style.display = 'block';
    document.getElementById('2childDiv').style.display = 'block';
    document.getElementById('3childDiv').style.display = 'none';
    document.getElementById('4childDiv').style.display = 'none';
}
else if (selectedType == '3child') {

    document.getElementById('2childDiv').style.display = 'block';
    document.getElementById('3childDiv').style.display = 'block';

    }
else {

    document.getElementById('2childDiv').style.display = 'block';
    document.getElementById('3childDiv').style.display = 'block';
    document.getElementById('4childDiv').style.display = 'block';

}
